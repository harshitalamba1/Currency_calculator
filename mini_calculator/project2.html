<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="container">
        <div class="res">0.</div>
        <div class="operator">
            <div class="operator1" id="add">+</div>
            <div class="operator1"id="sub">-</div>
            <div class="operator1"id="mul">x</div>
            <div class="operator1"id="div">รท</div>
        </div>
        <div class="num1">
            <div class="num" id="one">1</div>
            <div class="num"id="two">2</div>
            <div class="num"id="three">3</div>
            <div class="equal">=</div>
        </div>
        <div class="num1">
            <div class="num" id="four">4</div>
            <div class="num"id="five">5</div>
            <div class="num"id="six">6</div>
            <!-- <div class="num"id="four">4</div> -->
        </div>
        <div class="num1">
            <div class="num" id="seven">7</div>
            <div class="num"id="eight">8</div>
            <div class="num"id="nine">9</div>
            <!-- <div class="num"id="four">4</div> -->
        </div>
        <div class="num1">
            <div class="num" id="zero">0</div>
            <div class="num"id="pt">.</div>
            <div class="clear"id="clear">C</div>
            <!-- <div class="num"id="four">4</div> -->
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
